<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <title>Bayan ts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;700&display=swap">
</head>
<body>
    <div class="all">
        <h1>CSS Bayan</h1>
        <div class="all_accord">
            <label class="meme_block">
                <input type="radio" checked name="h">

                <div class="row">
                    <p>You can't copy and paste CSS</p>
                    <div class="all_cross">
                        <span class="cross"></span>
                        <span class="cross"></span>
                    </div>
                </div>

                <div  class="meme_img">
                    <img alt="jast-copy" src="assets/jast-copy_css.jpg">
                </div>
            </label>
            <label class="meme_block">
                <input type="radio" name="h">

                <div class="row">
                    <p>Keep calm and carry on</p>
                    <div class="all_cross">
                        <span class="cross"></span>
                        <span class="cross"></span>
                    </div>
                </div>

                <div  class="meme_img">
                    <img alt="keep-calm" src="assets/keep-calm.jpg">
                </div>
            </label>
            <label class="meme_block">
                <input type="radio" name="h">

                <div class="row">
                    <p>Work-life balance</p>
                    <div class="all_cross">
                        <span class="cross"></span>
                        <span class="cross"></span>
                    </div>
                </div>

                <div  class="meme_img">
                    <img class="balance_img" alt="Work-life" src="assets/work-life-balance.jpg">
                </div>
            </label>
            <label class="meme_block">
                <input type="radio" name="h">

                <div class="row">
                    <p>Dude, where is JS?</p>
                    <div class="all_cross">
                        <span class="cross"></span>
                        <span class="cross"></span>
                    </div>
                </div>

                <div  class="meme_img">
                    <img class="where_js_img" alt="where-js" src="assets/where_is_js.jpg">
                </div>
            </label>
            <label class="meme_block">
                <input type="radio" name="h">

                <div class="row">
                    <p>Relax and take it easy</p>
                    <div class="all_cross">
                        <span class="cross"></span>
                        <span class="cross"></span>
                    </div>
                </div>
                
                <div  class="meme_img">
                    <img class="relax_img" alt="relax-take-easy" src="assets/relax-take-easy.jpg">
                </div>
            </label>
        </div>
    </div>
</body>
</html>
